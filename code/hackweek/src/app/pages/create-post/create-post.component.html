<h1 class="title">Make a Post!</h1>
<section class="content">
  <form [formGroup]="createPostForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="Title" class="form-label">Title</label>
      <input
        type="textarea"
        class="form-control"
        id="Title"
        formControlName="title"
        placeholder="Title"
      />
    </div>
    <div class="mb-4">
      <label for="Description" class="form-label">Description</label>
      <input
        type="textarea"
        class="form-control"
        id="Description"
        formControlName="description"
        placeholder="Description"
      />
    </div>

    <div class="mb-4">
      <label for="code" class="form-label">Code</label>
      <textarea
        class="form-control textarea"
        id="code"
        rows="5"
        formControlName="code"
        placeholder="Paste your code here"
      ></textarea>
    </div>
    <!-- choose dropdown -->
    <div>
      <label for="inlineFormCustomSelectPref" class="form-label">Language</label>
      <select
        class="custom-select my-1 mr-sm-2"
        id="inlineFormCustomSelectPref"
        name="language"
        formControlName="language"
      >
        <option selected value="None" disabled>Choose Language</option>
        <option value="Bash">Bash</option>
        <option value="CSS">CSS</option>
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="C++">C++</option>
        <option value="Go">Go</option>
        <option value="HTML">HTML</option>
        <option value="Java">Java</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Typescript">TypeScript</option>
        <option value="JSON">JSON</option>
        <option value="PHP">PHP</option>
        <option value="Python">Python</option>
        <option value="Ruby">Ruby</option>
        <option value="SQL">SQL</option>
        <option value="XML">XML</option>
        <option value="YAML">YAML</option>
        <option value="">Other</option>
      </select>
    </div>

    <!-- <div class="mb-4">
      <label for="codeLink" class="form-label">Link to Running Code</label>
      <input
        type="textarea"
        class="form-control"
        id="codeLink"
        formControlName="codeLink"
        placeholder="Link"
      />
    </div>
    <div class="mb-4">
      <label for="formFile" class="form-label">Picture</label>
      <input
        type="file"
        id="formFile"
        formControlName="file"
      />
    </div> -->
    <button type="submit" class="btn btn-primary" *ngIf="createPostForm.valid">Submit</button>
  </form>
</section>

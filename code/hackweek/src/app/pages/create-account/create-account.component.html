<h2 class="title">Create an Account</h2>
<form [formGroup]="createAccountForm" (ngSubmit)=onSubmit()>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="username">Username</label>
        <input formControlName="username" type="email" class="form-control" id="username">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input formControlName="email" type="email" class="form-control" id="email">
      </div>
    </div>
    <div class="form-row">
        
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password">
        </div>
        <div class="form-group col-md-6">
            <label for="confirm-password">Confirm Password</label>
            <input formControlName="confirm" type="password" class="form-control" id="confirm-password">
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Bio</label>
        <textarea formControlName="bio" type="text" class="form-control" id="bio"></textarea>
      </div>
        <!-- <div class="col-md-6">
          
          <label for="profile-picture"><p class="btn btn-dark uploadText">Profile Picture<span class="material-icons">
              file_upload
              </span></p></label>
          <input #profilePic type="file" (change)="selectFile($event)" class="form-control-file pic-input" style="display: none;" accept="image/png, image/jpg, image/jpeg" id="profile-picture">
          <span *ngIf="url" id="close" class="material-icons" (click)="clearFile()">close</span>
          <img id="pfpPreview" [src]="url" *ngIf="url">
        </div> -->
        <div class="col-md-6">
          
          <button type="submit" class="btn btn-dark submit" *ngIf="createAccountForm.valid">Create Account</button>
        </div>
    </div>
    
  </form>
